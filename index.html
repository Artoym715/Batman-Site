<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Бэтмен 2021 - страница о фильме</title>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&display=swap&subset=cyrillic"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap&subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="container">
		<header class="header">
			<div class="logo">КиноПульс</div>
			<form action="" class="search">
				<input type="search" class="search-input" placeholder="Фильмы, сериалы, актеры">
				<button type="submit" class="search-button">
					<img src="img/search-icon.svg" alt="">
				</button>
			</form>
			<div class="user">
				<img src="img/bookmark.svg" alt="" class="bookmark">
				<img src="img/961705.gif" alt="" class="avatar">
			</div>
		</header>

		<main class="main">
			<h1 class="title">Бэтмен</h1>
			<small class="title-en">The Batman</small>
			<div class="info">
				<div class="movie-info">
					<span class="tag">Фильм</span>
					<span class="country">США, 2021 год</span>
					<a href="#" class="play">Смотреть трейлер</a>
				</div>
				<a href="#" class="more">Подробнее</a>
			</div>
		</main>
	</div>
</body>

</html>
